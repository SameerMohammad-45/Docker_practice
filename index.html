<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horror Themed Page</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: #fff;
            font-family: 'Creepster', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        
        h1 {
            font-size: 4rem;
            color: red;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5);
            animation: pulse 1.5s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            color: #e0e0e0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .blinking-text {
            animation: blink 1.5s steps(5, start) infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .creepy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?horror,scary') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .sound-effect {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: crimson;
            display: none;
        }

        .button {
            padding: 10px 20px;
            background-color: #900;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #f00;
        }

        .button:focus {
            outline: none;
        }

        .animation-text {
            font-size: 2rem;
            color: #ff0;
            animation: pulse-text 2s infinite alternate;
        }

        @keyframes pulse-text {
            0% {
                color: #ff0;
                text-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
            }
            100% {
                color: crimson;
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            }
        }

    </style>
</head>
<body>
    <div class="creepy-background"></div>
    <h1>Welcome to the Haunted House</h1>
    <p class="blinking-text">You may never escape...</p>

    <div class="sound-effect" id="soundEffect">Screams heard in the distance...</div>

    <button class="button" id="showTextBtn">Click if you dare...</button>

    <div class="animation-text" id="animationText"></div>

    <script>
        // JavaScript to handle interaction
        const button = document.getElementById('showTextBtn');
        const soundEffect = document.getElementById('soundEffect');
        const animationText = document.getElementById('animationText');

        // Play sound effect and show animation text on button click
        button.addEventListener('click', function() {
            soundEffect.style.display = 'block';
            setTimeout(function() {
                soundEffect.style.display = 'none';
            }, 4000);

            animationText.innerHTML = "You are trapped here forever...";
        });
    </script>
</body>
</html>
