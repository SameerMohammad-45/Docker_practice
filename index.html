<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horror Themed Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Creepster', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        
        h1 {
            font-size: 4rem;
            color: red;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.9), 0 0 30px rgba(255, 0, 0, 0.7);
            animation: flicker 1.5s infinite alternate;
            font-weight: bold;
        }

        p {
            font-size: 1.8rem;
            color: #aaa;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2), 0 0 30px rgba(255, 255, 255, 0.5);
            margin-top: 10px;
        }

        .blinking-text {
            animation: blink 1.5s steps(5, start) infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .creepy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?horror,death,scary') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        .sound-effect {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: crimson;
            display: none;
        }

        .button {
            padding: 12px 24px;
            background-color: #900;
            color: white;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #f00;
            transform: scale(1.1);
        }

        .button:focus {
            outline: none;
        }

        .animation-text {
            font-size: 2rem;
            color: #ff0;
            animation: pulse-text 3s infinite alternate;
        }

        @keyframes pulse-text {
            0% {
                color: #ff0;
                text-shadow: 0 0 40px rgba(255, 255, 0, 0.8);
            }
            100% {
                color: crimson;
                text-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            }
        }

    </style>
</head>
<body>
    <div class="creepy-background"></div>
    <h1>The Shadows Are Watching</h1>
    <p class="blinking-text">You cannot escape the darkness...</p>

    <div class="sound-effect" id="soundEffect">A distant whisper calls your name...</div>

    <button class="button" id="showTextBtn">Do you dare to continue?</button>

    <div class="animation-text" id="animationText"></div>

    <script>
        // JavaScript to handle interaction
        const button = document.getElementById('showTextBtn');
        const soundEffect = document.getElementById('soundEffect');
        const animationText = document.getElementById('animationText');

        // Play sound effect and show animation text on button click
        button.addEventListener('click', function() {
            soundEffect.style.display = 'block';
            setTimeout(function() {
                soundEffect.style.display = 'none';
            }, 5000);

            animationText.innerHTML = "The walls close in... You are not alone.";
        });
    </script>
</body>
</html>
